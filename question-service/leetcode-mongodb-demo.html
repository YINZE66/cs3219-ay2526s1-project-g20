<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode - The World's Leading Programming Learning Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      .top-nav {
        background: #1a1a1a;
        border-bottom: 1px solid #3a3a3a;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 14px;
      }

      .top-nav-left {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .top-nav-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .nav-link {
        color: #ffffff;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .nav-link:hover {
        background-color: #3a3a3a;
      }

      .search-bar {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 4px;
        padding: 8px 12px;
        color: #ffffff;
        width: 200px;
        font-size: 14px;
      }

      .search-bar::placeholder {
        color: #888;
      }

      .timer {
        color: #ffa116;
        font-weight: 600;
        font-size: 16px;
      }

      .premium-btn {
        background: #ffa116;
        color: #1a1a1a;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
      }

      .main-header {
        background: #1a1a1a;
        border-bottom: 1px solid #3a3a3a;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .problem-title {
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
      }

      .solved-badge {
        background: #28a745;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
      }

      .problem-tags {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .tag {
        background: #2a2a2a;
        color: #ffffff;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        border: 1px solid #3a3a3a;
      }

      .tag.active {
        background: #ffa116;
        color: #1a1a1a;
        border-color: #ffa116;
      }

      .main-container {
        display: flex;
        height: calc(100vh - 110px);
      }

      .left-panel {
        flex: 1;
        background: #1a1a1a;
        border-right: 1px solid #3a3a3a;
        padding: 20px;
        overflow-y: auto;
      }

      .right-panel {
        flex: 1;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
      }

      .problem-description {
        background: #1a1a1a;
        padding: 20px;
        flex: 1;
        overflow-y: auto;
      }

      .problem-statement {
        color: #ffffff;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .example-section {
        margin: 20px 0;
      }

      .example-title {
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 10px;
      }

      .example-content {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 4px;
        padding: 15px;
        margin: 10px 0;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        line-height: 1.4;
      }

      .code-editor {
        background: #1a1a1a;
        border-top: 1px solid #3a3a3a;
        height: 300px;
        display: flex;
        flex-direction: column;
      }

      .editor-header {
        background: #2a2a2a;
        padding: 10px 15px;
        border-bottom: 1px solid #3a3a3a;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .editor-title {
        color: #ffffff;
        font-weight: 600;
        font-size: 14px;
      }

      .language-selector {
        background: #1a1a1a;
        color: #ffffff;
        border: 1px solid #3a3a3a;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 12px;
      }

      .code-textarea {
        flex: 1;
        background: #1a1a1a;
        color: #ffffff;
        border: none;
        padding: 15px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        line-height: 1.4;
        resize: none;
        outline: none;
      }

      .test-cases {
        background: #1a1a1a;
        border-top: 1px solid #3a3a3a;
        padding: 15px;
      }

      .test-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .test-tab {
        background: #2a2a2a;
        color: #ffffff;
        border: 1px solid #3a3a3a;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .test-tab.active {
        background: #ffa116;
        color: #1a1a1a;
        border-color: #ffa116;
      }

      .test-case-content {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .test-input {
        margin-bottom: 10px;
      }

      .test-label {
        color: #cccccc;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .test-value {
        color: #ffffff;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 13px;
        background: #1a1a1a;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #3a3a3a;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }

      .run-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .submit-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .engagement-metrics {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        font-size: 14px;
        color: #cccccc;
      }

      .metric {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        margin-left: auto;
      }

      .nav-btn {
        background: #2a2a2a;
        color: white;
        border: 1px solid #3a3a3a;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }

      .nav-btn:hover {
        background: #3a3a3a;
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #cccccc;
        font-size: 18px;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 4px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <div class="top-nav-left">
        <a href="#" class="nav-link">← Top Interview 150</a>
      </div>
      <div class="top-nav-right">
        <input type="text" class="search-bar" placeholder="Search problems..." />
        <span class="timer">06:13:26</span>
        <button class="premium-btn">Premium</button>
      </div>
    </div>

    <!-- Main Header -->
    <div class="main-header">
      <div>
        <div class="problem-title">
          <span id="problemNumber">1.</span> <span id="problemTitle">Loading...</span>
          <span class="solved-badge">Solved</span>
        </div>
        <div class="problem-tags">
          <div class="tag active" id="difficultyTag">Easy</div>
          <div class="tag">Topics</div>
          <div class="tag">Companies</div>
          <div class="tag">Hint</div>
        </div>
      </div>
      <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">← Prev</button>
        <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next →</button>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Left Panel - Problem Description -->
      <div class="left-panel">
        <div class="problem-description">
          <div class="problem-statement" id="problemStatement">
            <div class="loading">Loading questions from MongoDB...</div>
          </div>
        </div>
      </div>

      <!-- Right Panel - Code Editor and Test Cases -->
      <div class="right-panel">
        <!-- Code Editor -->
        <div class="code-editor">
          <div class="editor-header">
            <div class="editor-title">&lt;/&gt; Code</div>
            <select class="language-selector">
              <option>Python</option>
              <option>Java</option>
              <option>JavaScript</option>
              <option>C++</option>
            </select>
            <button style="background: #2a2a2a; color: #ffffff; border: 1px solid #3a3a3a; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Auto</button>
          </div>
          <textarea class="code-textarea" id="codeEditor" placeholder="class Solution(object):
    def solve(self):
        \"\"\"
        :rtype: None
        \"\"\"
        
        # Your code here
        pass"></textarea>
        </div>

        <!-- Test Cases -->
        <div class="test-cases">
          <div class="test-tabs">
            <div class="test-tab active">Testcase</div>
            <div class="test-tab">Test Result</div>
          </div>
          
          <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <div class="test-tab active">Case 1</div>
            <div class="test-tab">Case 2</div>
            <div class="test-tab">Case 3</div>
            <div class="test-tab">+</div>
          </div>

          <div class="test-case-content">
            <div class="test-input">
              <div class="test-label">Input:</div>
              <div class="test-value" id="testInput">Loading...</div>
            </div>
            <div class="test-input">
              <div class="test-label">Expected Output:</div>
              <div class="test-value" id="testOutput">Loading...</div>
            </div>
          </div>

          <div class="action-buttons">
            <button class="run-btn">Run</button>
            <button class="submit-btn">Submit</button>
          </div>
          
          <div style="margin-top: 10px; font-size: 12px; color: #888;">
            <a href="#" style="color: #888;">&lt;/&gt; Source</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3001";
      let allQuestions = [];
      let currentQuestionIndex = 0;
      let timeElapsed = 0;
      const timerElement = document.querySelector('.timer');

      // API call function
      async function apiCall(endpoint, options = {}) {
        try {
          console.log(`Making API call to: ${API_BASE}${endpoint}`);
          const response = await fetch(`${API_BASE}${endpoint}`, {
            method: options.method || "GET",
            headers: {
              "Content-Type": "application/json",
              ...options.headers,
            },
            mode: "cors",
            credentials: "omit",
            ...options,
          });
          
          console.log("Response status:", response.status);
          console.log("Response ok:", response.ok);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const data = await response.json();
          console.log("Response data:", data);
          
          // Return the API response as-is, don't override the success field
          return data;
        } catch (error) {
          console.error("API call failed:", error);
          return { success: false, error: error.message };
        }
      }

      // Load questions from MongoDB
      async function loadQuestions() {
        console.log("Loading questions from API...");
        const result = await apiCall("/api/questions?limit=50");
        console.log("API result:", result);
        
        if (result.success) {
          allQuestions = result.data;
          console.log("Loaded questions:", allQuestions.length);
          if (allQuestions.length > 0) {
            displayQuestion(0);
            updateNavigationButtons();
          } else {
            showError("No questions found in database");
          }
        } else {
          console.error("API call failed:", result.error);
          showError(`Failed to load questions: ${result.error}`);
        }
      }

      // Display a specific question
      function displayQuestion(index) {
        if (index < 0 || index >= allQuestions.length) return;
        
        currentQuestionIndex = index;
        const question = allQuestions[index];
        
        // Update problem number and title
        document.getElementById('problemNumber').textContent = `${index + 1}.`;
        document.getElementById('problemTitle').textContent = question.title;
        
        // Update difficulty tag
        const difficultyTag = document.getElementById('difficultyTag');
        difficultyTag.textContent = question.difficulty;
        difficultyTag.className = `tag active difficulty-${question.difficulty.toLowerCase()}`;
        
        // Update problem description
        const problemStatement = document.getElementById('problemStatement');
        problemStatement.innerHTML = `
          <p>${question.description}</p>
          
          ${question.examples && question.examples.length > 0 ? `
            ${question.examples.map((ex, i) => `
              <div class="example-section">
                <div class="example-title">Example ${i + 1}:</div>
                <div class="example-content">
                  <strong>Input:</strong> ${ex.input}<br>
                  <strong>Output:</strong> ${ex.output}
                  ${ex.explanation ? `<br><strong>Explanation:</strong> ${ex.explanation}` : ''}
                </div>
              </div>
            `).join('')}
          ` : ''}
          
          ${question.constraints && question.constraints.length > 0 ? `
            <div class="example-section">
              <div class="example-title">Constraints:</div>
              <div class="example-content">
                ${question.constraints.map(constraint => `• ${constraint}`).join('<br>')}
              </div>
            </div>
          ` : ''}
          
          <div class="engagement-metrics">
            <div class="metric">👍 ${Math.floor(Math.random() * 10000) + 1000}</div>
            <div class="metric">👎 ${Math.floor(Math.random() * 1000) + 100}</div>
            <div class="metric">💬 Comments</div>
            <div class="metric">📝 Solutions</div>
            <div class="metric">👥 ${Math.floor(Math.random() * 500) + 200} Online</div>
          </div>
        `;
        
        // Update test cases
        if (question.testCases && question.testCases.length > 0) {
          const testCase = question.testCases[0];
          document.getElementById('testInput').textContent = JSON.stringify(testCase.input);
          document.getElementById('testOutput').textContent = JSON.stringify(testCase.expectedOutput);
        } else {
          document.getElementById('testInput').textContent = 'No test cases available';
          document.getElementById('testOutput').textContent = 'No expected output available';
        }
        
        updateNavigationButtons();
      }

      // Update navigation buttons
      function updateNavigationButtons() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === allQuestions.length - 1;
      }

      // Navigation functions
      function nextQuestion() {
        if (currentQuestionIndex < allQuestions.length - 1) {
          displayQuestion(currentQuestionIndex + 1);
        }
      }

      function prevQuestion() {
        if (currentQuestionIndex > 0) {
          displayQuestion(currentQuestionIndex - 1);
        }
      }

      // Show error message
      function showError(message) {
        document.getElementById('problemStatement').innerHTML = `
          <div class="error">${message}</div>
        `;
      }

      // Timer functionality
      function updateTimer() {
        const hours = Math.floor(timeElapsed / 3600);
        const minutes = Math.floor((timeElapsed % 3600) / 60);
        const seconds = timeElapsed % 60;
        
        timerElement.textContent = 
          `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        timeElapsed++;
      }
      
      // Start timer
      setInterval(updateTimer, 1000);
      
      // Tab switching functionality
      document.querySelectorAll('.test-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          const parent = this.parentElement;
          parent.querySelectorAll('.test-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
        });
      });
      
      // Language selector functionality
      document.querySelector('.language-selector').addEventListener('change', function() {
        const language = this.value;
        const codeTextarea = document.getElementById('codeEditor');
        
        const placeholders = {
          'Python': 'class Solution(object):\n    def solve(self):\n        """\n        :rtype: None\n        """\n        \n        # Your code here\n        pass',
          'Java': 'class Solution {\n    public void solve() {\n        // Your code here\n    }\n}',
          'JavaScript': 'var solve = function() {\n    // Your code here\n};',
          'C++': 'class Solution {\npublic:\n    void solve() {\n        // Your code here\n    }\n};'
        };
        
        codeTextarea.placeholder = placeholders[language] || placeholders['Python'];
      });

      // Initialize
      async function init() {
        await loadQuestions();
      }

      // Start the app
      window.onload = init;
    </script>
  </body>
</html>
